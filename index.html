<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calcscript.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body >
   <div class="row p-3 mb-2 ">
       <div class="col"></div>
       <div class="col">
        <div class="card  border-dark border border-5" style="width: 18rem; background-color: rgb(204, 210, 216);">
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-6">
                        <input type="text border" id="result" class="w-100 ms-2 ">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light border btn-sm ms-2" onclick="removeElement()" >< </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger border btn-sm ms-2" onclick="clearBox()">C</button> 
                    </div>
                </div>
                    <div class="row p-2">
                        <div class="col  text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('1')">1</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('2')">2</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('3')">3</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('+')">+</button>
                         </div>
                    </div>
                    <div class="row p-2">
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('4')">4</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('5')">5</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('6')">6</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('-')">-</button>
                        </div>
                    </div>



                    <div class="row p-2">
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('7')">7</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('8')">8</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm"  onclick="displayvalue('9')">9</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('*')">*</button>
                        </div>
                    </div>


                    <div class="row p-2">
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm "  onclick="displayvalue('/')">/</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm" onclick="displayvalue('0')">0</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-light border btn-sm"  onclick="displayvalue('.')">.</button>
                        </div>
                        <div class="col text-center">
                            <button type="button"  id="inpt" class="btn btn-light border btn-sm" onclick=" evaluateExpression()">=</button>
                        </div>
                    </div>
                    
             
            </div>
          </div>
       </div>
       <div class="col"></div>
   </div>
</body>

</html>
